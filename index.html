<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Suno Global Canvas (Mobile Pro 2.2)</title>
<style>
/* --- 1. –°–¢–ò–õ–¨ IbisPaint X (–¢–ï–ú–ù–´–ô, –°–û–í–†–ï–ú–ï–ù–ù–´–ô) --- */
:root {
  --main-bg: #121212;
  --top-bar-bg: #222222;
  --control-bg: #333333;
  --accent-color: #008cff;
  --text-color: #f0f0f0;
  --border-color: #555;
  --danger-color: #ff3b30;
}

body {
  margin: 0;
  background: var(--main-bg);
  color: var(--text-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-y: auto; 
  -webkit-tap-highlight-color: transparent; /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
}

/* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
#top {
  background: var(--top-bar-bg);
  padding: 8px; 
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: flex-start;
  align-items: center;
  border-bottom: 1px solid var(--border-color);
  overflow-x: auto;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* –ö–Ω–æ–ø–∫–∏ –∏ –∏–Ω–ø—É—Ç—ã: –£–í–ï–õ–ò–ß–ï–ù–ù–´–ô –†–ê–ó–ú–ï–† –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê */
button, input:not([type=range]) {
  background: var(--control-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 4px;
  padding: 10px 14px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
  flex-shrink: 0;
}
button:hover { background: #4a4a4a; border-color: var(--accent-color); }
.danger-btn { border-color: var(--danger-color) !important; color: var(--danger-color) !important; }

/* –ü–æ–ª–∑—É–Ω–∫–∏: –§–ò–ö–° –î–õ–Ø –°–ö–†–û–õ–õ–ê */
input[type=range] {
  -webkit-appearance: none;
  background: var(--border-color);
  height: 8px;
  border-radius: 4px;
  /* –£–î–ê–õ–ï–ù–û: touch-action: none; - –¢–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ–º –≤ JS */
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: var(--accent-color);
  cursor: pointer;
}

.control-group {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-right: 10px;
}
.control-group label { font-size: 13px; color: #aaa; }
.control-group input[type=number] { width: 60px; text-align: center; padding: 5px; }


/* --- 2. –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –ò –•–û–õ–°–¢ --- */
#main-content {
    display: flex;
    justify-content: center;
    padding: 20px;
    min-height: calc(100vh - 70px);
    box-sizing: border-box;
    overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏ */
}

canvas {
  display: block;
  border: 2px solid var(--accent-color);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 140, 255, 0.2);
  background: #fff;
  /* –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –§–ò–ö–°: –æ—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ, –Ω–æ —Ä–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª –±—Ä–∞—É–∑–µ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  user-select: none;
  -webkit-user-select: none;
  touch-action: pan-y; /* –†–∞–∑—Ä–µ—à–∞–µ—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª –±—Ä–∞—É–∑–µ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
}


/* --- 3. –ò–ù–°–¢–†–£–ú–ï–ù–¢–´ –ò –¶–í–ï–¢–ê --- */
#tools {
  position: fixed;
  left: 0;
  top: 60px; 
  width: 55px; 
  background: var(--control-bg);
  padding: 10px 0;
  border-right: 1px solid var(--border-color);
  display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  flex-direction: column;
  gap: 20px;
  align-items: center;
  z-index: 50;
  height: calc(100vh - 60px);
}

.tool-button {
  padding: 10px;
  font-size: 28px;
}
.tool-button.active {
    color: var(--accent-color);
    text-shadow: 0 0 5px var(--accent-color);
}

#color-panel {
    display: none;
    position: fixed;
    right: 0;
    top: 60px;
    width: 220px; 
    background: var(--control-bg);
    padding: 15px;
    border-left: 1px solid var(--border-color);
    flex-direction: column;
    gap: 12px;
    z-index: 50;
    height: calc(100vh - 60px);
    overflow-y: auto;
}
#colorPreview { width: 100%; height: 50px; border-radius: 6px; border: 2px solid var(--text-color); background: rgb(0,0,0); }

.rgb-slider-group { display: flex; flex-direction: column; gap: 5px; }
.rgb-slider-group label { font-size: 14px; display: flex; justify-content: space-between; }


/* --- 4. –ì–ê–õ–ï–†–ï–Ø --- */
#gallery { 
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.95); 
  padding: 10px; 
  display: none; 
  flex-direction: column;
  overflow-y: auto; 
  z-index: 2000;
}
.gallery-header { 
    padding: 10px 0;
}
.gallery-item img { 
    height: 100px;
}

#loader { color: #0f0; font-weight: bold; margin-left: 10px; display: none; }
</style>
</head>
<body>

<div id="top">
  <button onclick="window.toggleToolsPanel()">‚öôÔ∏è –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</button>
  <button onclick="window.toggleColorPanel()">üåà –¶–≤–µ—Ç/–†–∞–∑–º–µ—Ä</button>
  <button onclick="window.toggleGallery()">üåç –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ì–∞–ª–µ—Ä–µ—è</button>
  <button onclick="window.saveToFirebase()" style="border-color: var(--danger-color); color: var(--danger-color);">‚òÅÔ∏è –í –ì–ª–æ–±–∞–ª!</button>
  <button onclick="window.downloadCanvas()">üíæ –°–∫–∞—á–∞—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</button>
  <button onclick="window.clearCanvas()" class="danger-btn">üóë –°—Ç–µ—Ä–µ—Ç—å</button>
  <span id="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</span>

    <div class="control-group">
        <label>–®–∏—Ä–∏–Ω–∞:</label>
        <input type="number" id="canvasW" min="100" max="2000" value="360" onchange="window.resizeCanvas()">
    </div>
    <div class="control-group">
        <label>–í—ã—Å–æ—Ç–∞:</label>
        <input type="number" id="canvasH" min="100" max="2000" value="500" onchange="window.resizeCanvas()">
    </div>
</div>

<div id="tools">
    <button class="tool-button active" onclick="window.setMode('draw', this)">‚úèÔ∏è</button>
    <button class="tool-button" onclick="window.setMode('erase', this)">üßΩ</button>
    <button class="tool-button" onclick="window.setMode('fill', this)">‚¨õ</button>
</div>

<div id="color-panel">
    <h3>–ü–∞–Ω–µ–ª—å —Ü–≤–µ—Ç–∞ –∏ —Ä–∞–∑–º–µ—Ä–∞</h3>

    <div id="colorPreview"></div>
    
    <div class="rgb-slider-group">
        <label>–ö—Ä–∞—Å–Ω—ã–π (R): <span id="r_val">0</span></label>
        <input type="range" id="r" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    <div class="rgb-slider-group">
        <label>–ó–µ–ª–µ–Ω—ã–π (G): <span id="g_val">0</span></label>
        <input type="range" id="g" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    <div class="rgb-slider-group">
        <label>–°–∏–Ω–∏–π (B): <span id="b_val">0</span></label>
        <input type="range" id="b" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    
    <hr style="border-color: #555; margin: 15px 0;">

    <div class="rgb-slider-group">
        <label>–†–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏: <span id="size_val">5</span></label>
        <input type="range" id="size" min="1" max="80" value="5" oninput="document.getElementById('size_val').textContent = this.value;">
    </div>
</div>


<div id="main-content">
    <canvas id="canvas" width="360" height="500"></canvas>
</div>

<div id="gallery">
    <div class="gallery-header">
        <h2 style="margin:0;">üåç –†–∏—Å—É–Ω–∫–∏ –∏–≥—Ä–æ–∫–æ–≤</h2>
        <button onclick="window.toggleGallery()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <div id="galleryContent" class="gallery-grid"></div>
</div>

<script type="module">
  // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, doc, updateDoc, increment, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  // --- –í–ê–®–ò –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE ---
  const firebaseConfig = {
    apiKey: "AIzaSyCekB6vZ6qGAnvDO1LOA7OUGmA3zU1aLoA",
    authDomain: "suno-gallery.firebaseapp.com",
    projectId: "suno-gallery",
    storageBucket: "suno-gallery.firebasestorage.app",
    messagingSenderId: "314284584278",
    appId: "1:314284584278:web:97c5b91180562fd1c93af7",
    measurementId: "G-2J4PNZX4CV"
  };
  // -----------------------

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const galleryRef = collection(db, "drawings"); 

  // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø USER ID ---
  let USER_ID = localStorage.getItem("user_id");
  if (!USER_ID) {
      USER_ID = 'user_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      localStorage.setItem("user_id", USER_ID);
  }

  // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –≠–õ–ï–ú–ï–ù–¢–´ ---
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPreview = document.getElementById("colorPreview");
  const rEl = document.getElementById("r");
  const gEl = document.getElementById("g");
  const bEl = document.getElementById("b");
  const sizeEl = document.getElementById("size");
  const loader = document.getElementById("loader");
  const toolButtons = document.querySelectorAll('.tool-button');

  window.drawing = false;
  window.mode = "draw";
  window.isOneFingerDraw = false; // –§–ª–∞–≥ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –æ–¥–Ω–∏–º –ø–∞–ª—å—Ü–µ–º
  window.lastTouchCount = 0; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–º–µ–Ω—ã –∂–µ—Å—Ç–∞

  // --- 1. –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø UI ---

  window.toggleToolsPanel = () => {
      document.getElementById("tools").style.display = 
        (getComputedStyle(document.getElementById("tools")).display === "flex") ? "none" : "flex";
  }
  
  window.toggleColorPanel = () => {
      document.getElementById("color-panel").style.display = 
        (getComputedStyle(document.getElementById("color-panel")).display === "flex") ? "none" : "flex";
  }

  window.toggleGallery = () => {
    const g = document.getElementById("gallery");
    const isHidden = (getComputedStyle(g).display === "none" || getComputedStyle(g).display === "");
    
    if (isHidden) {
        g.style.display = "flex";
        loadGlobalGallery(); 
    } else {
        g.style.display = "none";
    }
  };
  
  window.setMode = (newMode, btn) => {
      window.mode = newMode;
      toolButtons.forEach(button => button.classList.remove('active'));
      btn.classList.add('active');
  }

  window.updateColorPreview = () => {
    const r = rEl.value;
    const g = gEl.value;
    const b = bEl.value;
    colorPreview.style.backgroundColor = `rgb(${r},${g},${b})`;
    document.getElementById('r_val').textContent = r;
    document.getElementById('g_val').textContent = g;
    document.getElementById('b_val').textContent = b;
  };

  function getColor() {
    return `rgb(${rEl.value},${gEl.value},${bEl.value})`;
  }

  // --- 2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –•–û–õ–°–¢–û–ú –ò –§–ò–ö–°–´ –°–ö–†–û–õ–õ–ê ---

  // –§–ò–ö–° –ü–û–õ–ó–£–ù–ö–û–í: –ò–∑–æ–ª—è—Ü–∏—è –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ –∏ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –¥–µ–π—Å—Ç–≤–∏–π
  document.querySelectorAll('input[type="range"]').forEach(slider => {
      slider.addEventListener('touchstart', (e) => {
          e.stopPropagation(); // –ù–µ –¥–∞–µ–º —Å–æ–±—ã—Ç–∏—é –¥–æ–π—Ç–∏ –¥–æ body
      }, { passive: false }); // –í–∞–∂–Ω–æ: passive=false
      slider.addEventListener('touchmove', (e) => {
          e.stopPropagation();
      }, { passive: false });
  });


  window.resizeCanvas = () => {
      const w = parseInt(document.getElementById('canvasW').value) || 360;
      const h = parseInt(document.getElementById('canvasH').value) || 500;
      
      if(w > 2000 || h > 2000 || w < 100 || h < 100) {
          alert("–†–∞–∑–º–µ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 100x100 –¥–æ 2000x2000.");
          return;
      }

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      
      // –ó–∞–ª–∏–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ö–æ–ª—Å—Ç –±–µ–ª—ã–º –ø–µ—Ä–µ–¥ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ–º (–¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏/—Ñ–æ–Ω–∞)
      tempCanvas.getContext('2d').fillStyle = "#fff";
      tempCanvas.getContext('2d').fillRect(0, 0, tempCanvas.width, tempCanvas.height);
      tempCanvas.getContext('2d').drawImage(canvas, 0, 0);

      canvas.width = w;
      canvas.height = h;
      
      // –ó–∞–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ö–æ–ª—Å—Ç –±–µ–ª—ã–º
      ctx.fillStyle = "#fff";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      // –ö–æ–ø–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ (–º–æ–∂–µ—Ç –±—ã—Ç—å —Å–∂–∞—Ç–æ/—Ä–∞—Å—Ç—è–Ω—É—Ç–æ)
      ctx.drawImage(tempCanvas, 0, 0, w, h);
  }

  window.downloadCanvas = () => {
    const link = document.createElement('a');
    link.download = 'suno_canvas_' + Date.now() + '.png';
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  // --- 3. –õ–û–ì–ò–ö–ê –†–ò–°–û–í–ê–ù–ò–Ø –° –ò–î–ï–ê–õ–¨–ù–´–ú –î–ï–¢–ï–ö–¢–û–†–û–ú –î–í–£–• –ü–ê–õ–¨–¶–ï–í (Ibis Paint X) ---

  function pos(e) {
    const rct = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: cx - rct.left, y: cy - rct.top };
  }

  canvas.onmousedown = canvas.ontouchstart = e => {
    
    window.lastTouchCount = e.touches ? e.touches.length : 1;

    if (window.lastTouchCount > 1) {
        // 2 –∏ –±–æ–ª–µ–µ –ø–∞–ª—å—Ü–µ–≤: –ù–∞—á–∏–Ω–∞–µ–º –∂–µ—Å—Ç –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è/–º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
        window.isOneFingerDraw = false;
        window.drawing = false;
        // –ù–ï –≤—ã–∑—ã–≤–∞–µ–º preventDefault(), —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –º–æ–≥ –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∑—É–º –∏ —Å–∫—Ä–æ–ª–ª
        return; 
    }
    
    // 1 –ø–∞–ª–µ—Ü: –ù–∞—á–∏–Ω–∞–µ–º —Ä–∏—Å–æ–≤–∞—Ç—å
    window.isOneFingerDraw = true;
    window.drawing = true;
    
    const p = pos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);

    if(window.mode==="fill") {
        ctx.fillStyle = getColor();
        ctx.globalCompositeOperation = "source-over";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        // –ü–æ—Å–ª–µ –∑–∞–ª–∏–≤–∫–∏ –æ—Ç–∫–ª—é—á–∞–µ–º —Ä–∏—Å–æ–≤–∞–Ω–∏–µ
        window.drawing = false;
        window.isOneFingerDraw = false;
    }
  };

  canvas.onmouseup = canvas.ontouchend = e => {
    // –ï—Å–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞–ª—å—Ü–µ–≤ —É–ø–∞–ª–æ –¥–æ 0 –∏–ª–∏ –º—ã—à—å –æ—Ç–ø—É—â–µ–Ω–∞, —Å–±—Ä–æ—Å–∏—Ç—å —Ñ–ª–∞–≥–∏
    if (e.touches && e.touches.length === 0 || !e.touches) {
        window.drawing = false;
        window.isOneFingerDraw = false;
        window.lastTouchCount = 0;
        ctx.beginPath();
    }
    // –ï—Å–ª–∏ –±—ã–ª —Å–±—Ä–æ—Å —Å 2 –¥–æ 1 –ø–∞–ª—å—Ü–∞ (–º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–Ω–æ), —Ä–∏—Å–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º
  };

  canvas.onmousemove = canvas.ontouchmove = e => {
    
    const currentTouchCount = e.touches ? e.touches.length : 1;
    
    // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–∏—Å—å –Ω–∞ 2 –ø–∞–ª—å—Ü–∞ –ò–õ–ò –º—ã —É–∂–µ –Ω–µ –≤ —Ä–µ–∂–∏–º–µ —Ä–∏—Å–æ–≤–∞–Ω–∏—è –æ–¥–Ω–∏–º –ø–∞–ª—å—Ü–µ–º, –≤—ã—Ö–æ–¥–∏–º
    if (currentTouchCount > 1 || !window.isOneFingerDraw) {
        window.drawing = false;
        return;
    }
    
    // –ú—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —ç—Ç–æ —Ä–∏—Å–æ–≤–∞–Ω–∏–µ (1 –ø–∞–ª–µ—Ü): –∑–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª
    e.preventDefault(); 

    const p = pos(e);
    const lineWidth = sizeEl.value;
    
    if (window.mode === "draw") {
      ctx.globalCompositeOperation = "source-over";
      ctx.strokeStyle = getColor();
      ctx.lineWidth = lineWidth;
    }
    if (window.mode === "erase") {
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = lineWidth;
    }
    
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
  };

  window.clearCanvas = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
