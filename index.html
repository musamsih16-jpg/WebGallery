<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Suno Global Canvas (Mobile Optimized)</title>
<style>
/* --- 1. –°–¢–ò–õ–¨ IbisPaint X (–¢–ï–ú–ù–´–ô, –°–û–í–†–ï–ú–ï–ù–ù–´–ô) --- */
:root {
  --main-bg: #1e1e1e;
  --top-bar-bg: #2d2d2d;
  --control-bg: #3c3c3c;
  --accent-color: #008cff;
  --text-color: #f0f0f0;
  --border-color: #444;
  --danger-color: #ff3b30;
}

body {
  margin: 0;
  background: var(--main-bg);
  color: var(--text-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-y: auto; /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
  /* –£–î–ê–õ–ï–ù–û: overflow: hidden; */
}

/* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
#top {
  background: var(--top-bar-bg);
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: flex-start;
  align-items: center;
  border-bottom: 1px solid var(--border-color);
  overflow-x: auto;
  position: sticky; /* –ó–∞–∫—Ä–µ–ø–ª—è–µ–º –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å */
  top: 0;
  z-index: 100;
}

/* –ö–Ω–æ–ø–∫–∏ –∏ –∏–Ω–ø—É—Ç—ã */
button, input:not([type=range]) {
  background: var(--control-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
  flex-shrink: 0;
}
button:hover { background: #4a4a4a; border-color: var(--accent-color); }
.danger-btn { border-color: var(--danger-color) !important; color: var(--danger-color) !important; }

/* –ü–æ–ª–∑—É–Ω–∫–∏: –ì–õ–ê–í–ù–´–ô –§–ò–ö–° –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–û–ì–û –°–ö–†–û–õ–õ–ê */
input[type=range] {
  -webkit-appearance: none;
  background: var(--border-color);
  height: 6px;
  border-radius: 3px;
  /* –ù–û–í–´–ô –§–ò–ö–°: –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ –ø–æ–ª–∑—É–Ω–∫–∞ */
  touch-action: none; 
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--accent-color);
  cursor: pointer;
}

.control-group {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-right: 10px;
}
.control-group label { font-size: 12px; color: #aaa; }
.control-group input[type=number] { width: 50px; text-align: center; padding: 5px; }


/* --- 2. –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –ò –•–û–õ–°–¢ --- */
#main-content {
    display: flex;
    justify-content: center;
    padding: 20px;
    min-height: calc(100vh - 70px); /* –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */
    box-sizing: border-box;
    overflow: hidden; /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–µ–∑ –ª–∏—à–Ω–µ–≥–æ —Å–∫—Ä–æ–ª–ª–∞, —Å–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ —É BODY */
}

canvas {
  display: block;
  border: 2px solid var(--accent-color);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 140, 255, 0.2);
  /* –ì–õ–ê–í–ù–´–ô –§–ò–ö–° –î–õ–Ø –•–û–õ–°–¢–ê: –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏–∏ */
  touch-action: none; 
  background: #fff;
}


/* --- 3. –ò–ù–°–¢–†–£–ú–ï–ù–¢–´ –ò –¶–í–ï–¢–ê (–í –°–¢–ò–õ–ï Ibispaint) --- */
/* –†–∞–∑—Ä–µ—à–∞–µ–º –ø–∞–Ω–µ–ª—è–º —Å–∫—Ä–æ–ª–ª, –µ—Å–ª–∏ –æ–Ω–∏ —Å—Ç–∞–Ω–æ–≤—è—Ç—Å—è —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–º–∏ */
#tools, #color-panel { overflow-y: auto; }

#tools {
  position: fixed;
  left: 0;
  top: 70px;
  width: 70px;
  background: var(--control-bg);
  padding: 10px 5px;
  border-right: 1px solid var(--border-color);
  display: none; /* –°–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
  flex-direction: column;
  gap: 15px;
  align-items: center;
  z-index: 50;
  height: calc(100vh - 70px);
}

.tool-button {
  background: none;
  border: none;
  color: var(--text-color);
  padding: 0;
  font-size: 24px;
}
.tool-button.active {
    color: var(--accent-color);
    text-shadow: 0 0 5px var(--accent-color);
}

#color-panel {
    display: none;
    position: fixed;
    right: 0;
    top: 70px;
    width: 200px;
    background: var(--control-bg);
    padding: 15px;
    border-left: 1px solid var(--border-color);
    flex-direction: column;
    gap: 10px;
    z-index: 50;
    height: calc(100vh - 70px);
}
#colorPreview {
  width: 100%;
  height: 50px;
  border-radius: 6px;
  border: 2px solid var(--text-color);
}

.rgb-slider-group { display: flex; flex-direction: column; gap: 5px; }
.rgb-slider-group label { font-size: 14px; display: flex; justify-content: space-between; }
.rgb-slider-group input[type=range] { margin: 0; height: 10px; }
#r { background: linear-gradient(to right, black, red); }
#g { background: linear-gradient(to right, black, green); }
#b { background: linear-gradient(to right, black, blue); }


/* --- 4. –ì–ê–õ–ï–†–ï–Ø --- */
#gallery { 
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.95); 
  padding: 20px; 
  display: none; 
  flex-direction: column;
  overflow-y: auto; 
  z-index: 2000;
}
.gallery-header { 
    display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; 
    border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
    position: sticky; top: 0; background: var(--main-bg); z-index: 2001; /* –ó–∞–∫—Ä–µ–ø–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≥–∞–ª–µ—Ä–µ–∏ */
}
.gallery-grid { 
    display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; 
}
.gallery-item img { height: 120px; }

#loader { color: #0f0; font-weight: bold; margin-left: 10px; display: none; }
</style>
</head>
<body>

<div id="top">
  <button onclick="window.toggleToolsPanel()">‚öôÔ∏è –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</button>
  <button onclick="window.toggleColorPanel()">üåà –¶–≤–µ—Ç/–†–∞–∑–º–µ—Ä</button>
  <button onclick="window.toggleGallery()">üåç –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ì–∞–ª–µ—Ä–µ—è</button>
  <button onclick="window.saveToFirebase()" style="border-color: var(--danger-color); color: var(--danger-color);">‚òÅÔ∏è –í –ì–ª–æ–±–∞–ª!</button>
  <button onclick="window.downloadCanvas()">üíæ –°–∫–∞—á–∞—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</button>
  <button onclick="window.clearCanvas()" class="danger-btn">üóë –°—Ç–µ—Ä–µ—Ç—å –≤—Å—ë</button>
  <span id="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</span>

    <div class="control-group">
        <label>–®–∏—Ä–∏–Ω–∞:</label>
        <input type="number" id="canvasW" min="100" max="2000" value="360" onchange="window.resizeCanvas()">

<div id="tools">

    <button class="tool-button" onclick="window.setMode('fill', this)">‚¨õ</button>
</div>

<div id="color-panel">
    <h3>–ü–∞–Ω–µ–ª—å —Ü–≤–µ—Ç–∞ –∏ —Ä–∞–∑–º–µ—Ä–∞</h3>

    <div id="colorPreview"></div>
    
    <div class="rgb-slider-group">
        <label>–ö—Ä–∞—Å–Ω—ã–π (R): <span id="r_val">0</span></label>
        <input type="range" id="r" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    <div class="rgb-slider-group">
        <label>–ó–µ–ª–µ–Ω—ã–π (G): <span id="g_val">0</span></label>
        <input type="range" id="g" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    <div class="rgb-slider-group">
        <label>–°–∏–Ω–∏–π (B): <span id="b_val">0</span></label>
        <input type="range" id="b" min="0" max="255" value="0" oninput="window.updateColorPreview()">
    </div>
    
    <hr style="border-color: #555; margin: 15px 0;">

    <div class="rgb-slider-group">
        <label>–†–∞–∑–º–µ—Ä –∫–∏—Å—Ç–∏: <span id="size_val">5</span></label>
        <input type="range" id="size" min="1" max="80" value="5" oninput="document.getElementById('size_val').textContent = this.value;">
    </div>
</div>


<div id="main-content">
    <canvas id="canvas" width="360" height="500"></canvas>
</div>

<div id="gallery">
    <div class="gallery-header">
        <h2 style="margin:0;">üåç –†–∏—Å—É–Ω–∫–∏ –∏–≥—Ä–æ–∫–æ–≤</h2>
        <button onclick="window.toggleGallery()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <div id="galleryContent" class="gallery-grid"></div>
</div>

<script type="module">
  // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, doc, updateDoc, increment, deleteDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  
  // --- –í–ê–®–ò –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE (–û–°–¢–ê–í–õ–ï–ù–´ –í–ê–®–ò –ö–õ–Æ–ß–ò) ---
  const firebaseConfig = {
    apiKey: "AIzaSyCekB6vZ6qGAnvDO1LOA7OUGmA3zU1aLoA",
    authDomain: "suno-gallery.firebaseapp.com",
    projectId: "suno-gallery",
    storageBucket: "suno-gallery.firebasestorage.app",
    messagingSenderId: "314284584278",
    appId: "1:314284584278:web:97c5b91180562fd1c93af7",
    measurementId: "G-2J4PNZX4CV"
  };
  // -----------------------

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const galleryRef = collection(db, "drawings"); 

  // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ê–Ø –ì–ï–ù–ï–†–ê–¶–ò–Ø USER ID ---
  let USER_ID = localStorage.getItem("user_id");
  if (!USER_ID) {
      USER_ID = 'user_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      localStorage.setItem("user_id", USER_ID);
  }

  // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –≠–õ–ï–ú–ï–ù–¢–´ ---
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const colorPreview = document.getElementById("colorPreview");
  const rEl = document.getElementById("r");
  const gEl = document.getElementById("g");
  const bEl = document.getElementById("b");
  const sizeEl = document.getElementById("size");
  const loader = document.getElementById("loader");
  const toolButtons = document.querySelectorAll('.tool-button');

  window.drawing = false;
  window.mode = "draw";

  // --- 1. –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø UI ---

  window.toggleToolsPanel = () => {
      document.getElementById("tools").style.display = 
        (getComputedStyle(document.getElementById("tools")).display === "flex") ? "none" : "flex";
  }
  
  window.toggleColorPanel = () => {
      document.getElementById("color-panel").style.display = 
        (getComputedStyle(document.getElementById("color-panel")).display === "flex") ? "none" : "flex";
  }

  window.toggleGallery = () => {
    const g = document.getElementById("gallery");
    const isHidden = (getComputedStyle(g).display === "none" || getComputedStyle(g).display === "");
    
    if (isHidden) {
        g.style.display = "flex";
        loadGlobalGallery(); 
    } else {
        g.style.display = "none";
    }
  };
  
  window.setMode = (newMode, btn) => {
      window.mode = newMode;
      toolButtons.forEach(button => button.classList.remove('active'));
      btn.classList.add('active');
  }

  window.updateColorPreview = () => {
    const r = rEl.value;
    const g = gEl.value;
    const b = bEl.value;
    colorPreview.style.backgroundColor = `rgb(${r},${g},${b})`;
    document.getElementById('r_val').textContent = r;
    document.getElementById('g_val').textContent = g;
    document.getElementById('b_val').textContent = b;
  };

  function getColor() {
    return `rgb(${rEl.value},${gEl.value},${bEl.value})`;
  }

  // --- 2. –£–ü–†–ê–í–õ–ï–ù–ò–ï –•–û–õ–°–¢–û–ú ---

  window.resizeCanvas = () => {
      const w = parseInt(document.getElementById('canvasW').value) || 360;
      const h = parseInt(document.getElementById('canvasH').value) || 500;
      
      if(w > 2000 || h > 2000 || w < 100 || h < 100) {
          alert("–†–∞–∑–º–µ—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 100x100 –¥–æ 2000x2000.");
          return;
      }

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Å—É–Ω–æ–∫
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCanvas.getContext('2d').drawImage(canvas, 0, 0);

      // –ú–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä
      canvas.width = w;
      canvas.height = h;
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫
      ctx.drawImage(tempCanvas, 0, 0, w, h);
  }

  // –§—É–Ω–∫—Ü–∏—è: –°–∫–∞—á–∞—Ç—å –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
  window.downloadCanvas = () => {
    const link = document.createElement('a');
    link.download = 'suno_canvas_' + Date.now() + '.png';
    link.href = canvas.toDataURL("image/png");
    link.click();
  }

  // --- 3. –õ–û–ì–ò–ö–ê –†–ò–°–û–í–ê–ù–ò–Ø ---
  function pos(e) {
    const rct = canvas.getBoundingClientRect();
    const cx = e.touches ? e.touches[0].clientX : e.clientX;
    const cy = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: cx - rct.left, y: cy - rct.top };
  }

  canvas.onmousedown = canvas.ontouchstart = e => {
    window.drawing = true;
    // –£–î–ê–õ–ï–ù–û: –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ document.body.style.overflow, —á—Ç–æ–±—ã –Ω–µ –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    
    const p = pos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);

    if(window.mode==="fill") {
        ctx.fillStyle = getColor();
        ctx.globalCompositeOperation = "source-over";
        ctx.fillRect(0,0,canvas.width,canvas.height);
    }
  };

  canvas.onmouseup = canvas.ontouchend = () => {
    window.drawing = false;
    ctx.beginPath();
    // –£–î–ê–õ–ï–ù–û: –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ document.body.style.overflow
  };

  canvas.onmousemove = canvas.ontouchmove = e => {
    if (!window.drawing) return;
    e.preventDefault(); // –ó–∞–ø—Ä–µ—â–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—ã–ø–æ–ª–Ω—è—Ç—å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ)
    const p = pos(e);
    const lineWidth = sizeEl.value;
    
    if (window.mode === "draw") {
      ctx.globalCompositeOperation = "source-over";
      ctx.strokeStyle = getColor();
      ctx.lineWidth = lineWidth;
    }
    if (window.mode === "erase") {
      ctx.globalCompositeOperation = "destination-out";
      ctx.lineWidth = lineWidth;
    }
    
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
  };

  window.clearCanvas = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
  
  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  window.clearCanvas();


  // --- 4. FIREBASE –õ–û–ì–ò–ö–ê (–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ) ---

  window.saveToFirebase = async () => {
    if(!confirm("–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Ä–∏—Å—É–Ω–æ–∫?")) return;
    
    loader.style.display = "inline"; 
    
    try {
        const imgData = canvas.toDataURL("image/png");
        
        await addDoc(galleryRef, {
            image: imgData,
            date: Date.now(),
            deleteVotes: 0,       
            voters: []            
        });
        
        alert("–£—Ä–∞! –†–∏—Å—É–Ω–æ–∫ —Ç–µ–ø–µ—Ä—å –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–π –≥–∞–ª–µ—Ä–µ–µ.");
        window.toggleGallery(); 
    } catch (e) {
        console.error("–û—à–∏–±–∫–∞ Firebase:", e);
        if(e.code === 'permission-denied') {
            alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ (Rules) Firebase.");
        } else {
            alert("–û—à–∏–±–∫–∞: " + e.message);
        }
    } finally {
        loader.style.display = "none";
    }
  };

  window.voteToDelete = async (docId, currentVotes, currentVoters) => {
      if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å –∑–∞ —É–¥–∞–ª–µ–Ω–∏–µ —ç—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (18+/—à–æ–∫)? –í–∞—à –≥–æ–ª–æ—Å –±—É–¥–µ—Ç –∑–∞—Å—á–∏—Ç–∞–Ω.")) return;

      if (currentVoters.includes(USER_ID)) {
          alert("–í—ã —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª–∏ –∑–∞ —É–¥–∞–ª–µ–Ω–∏–µ —ç—Ç–æ–≥–æ —Ä–∏—Å—É–Ω–∫–∞!");
          return;
      }
      
      const docRef = doc(db, "drawings", docId);

      try {
          const newVotes = currentVotes + 1;
          
          if (newVotes >= 10) {
              await deleteDoc(docRef);
              alert("–†–∏—Å—É–Ω–æ–∫ –Ω–∞–±—Ä–∞–ª 10 –≥–æ–ª–æ—Å–æ–≤ –∏ –±—ã–ª —É–¥–∞–ª–µ–Ω –∏–∑ –≥–∞–ª–µ—Ä–µ–∏.");
              loadGlobalGallery();
          } else {
              await updateDoc(docRef, {
                  deleteVotes: increment(1), 
                  voters: arrayUnion(USER_ID) 
              });
              alert(`–í–∞—à –≥–æ–ª–æ—Å –∑–∞—Å—á–∏—Ç–∞–Ω. –ì–æ–ª–æ—Å–æ–≤ –∑–∞ —É–¥–∞–ª–µ–Ω–∏–µ: ${newVotes}/10`);
              
              const voteCounterElement = document.getElementById(`votes-${docId}`);
              const voteButtonElement = document.getElementById(`button-${docId}`);
              if (voteCounterElement) {
                  voteCounterElement.textContent = `üö® ${newVotes}/10`;
              }
              if (voteButtonElement) {
                  voteButtonElement.disabled = true;
                  voteButtonElement.textContent = "–£–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–Ω–æ";
              }
          }
      } catch (e) {
          console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏:", e);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firebase!");
      }
  };


  async function loadGlobalGallery() {
    const content = document.getElementById("galleryContent");
    content.innerHTML = "<p style='color:#0f0'>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–∞–∑–µ...</p>";
    
    try {
        const q = query(galleryRef, orderBy("date", "desc"), limit(20));
        const querySnapshot = await getDocs(q);
        
        content.innerHTML = ""; 
        
        if(querySnapshot.empty) {
            content.innerHTML = "<p>–ì–∞–ª–µ—Ä–µ—è –ø—É—Å—Ç–∞. –ù–∞—Ä–∏—Å—É–π —á—Ç–æ-–Ω–∏–±—É–¥—å –ø–µ—Ä–≤—ã–º!</p>";
            return;
        }

        querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const docId = docSnap.id; 

            const div = document.createElement("div");
            div.className = "gallery-item";
            
            const img = new Image();
            img.src = data.image;
            img.onclick = () => {
                if(confirm("–ó–∞–≥—Ä—É–∑–∏—Ç—å —ç—Ç–æ—Ç —Ä–∏—Å—É–Ω–æ–∫ –Ω–∞ —Ö–æ–ª—Å—Ç?")) {
                    const pic = new Image();
                    pic.src = data.image;
                    pic.onload = () => {
                        window.clearCanvas(); 
                        ctx.globalCompositeOperation = "source-over";
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ –ø–æ —Ä–∞–∑–º–µ—Ä—É –∑–∞–≥—Ä—É–∂–∞–µ–º–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
                        canvas.width = pic.width;
                        canvas.height = pic.height;
                        document.getElementById('canvasW').value = pic.width;
                        document.getElementById('canvasH').value = pic.height;
                        ctx.drawImage(pic, 0,0);
                    }
                    window.toggleGallery();
                }
            };
            
            const currentVotes = data.deleteVotes || 0;
            const votersArray = data.voters || [];

            const voteButton = document.createElement("button");
            voteButton.id = `button-${docId}`; 
            voteButton.style.marginTop = "5px";
            voteButton.style.padding = "5px 10px";
            voteButton.classList.add('danger-btn');
            voteButton.textContent = `–£–¥–∞–ª–∏—Ç—å`; 
            voteButton.onclick = () => window.voteToDelete(docId, currentVotes, votersArray);
            
            const voteCounter = document.createElement("p");
            voteCounter.id = `votes-${docId}`;
            voteCounter.style.fontSize = "12px";
            voteCounter.style.margin = "0";
            voteCounter.style.color = "#f00";
            voteCounter.textContent = `üö® ${currentVotes}/10`;
            
            if (votersArray.includes(USER_ID)) {
                 voteButton.disabled = true;
                 voteButton.textContent = "–£–∂–µ –ø—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞–Ω–æ";
            }

            div.appendChild(img);
            div.appendChild(voteCounter);
            div.appendChild(voteButton);
            content.appendChild(div);
        });

    } catch (e) {
        console.error(e);
        content.innerHTML = "<p style='color:red'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–∞–ª–µ—Ä–µ–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ Firebase.</p>";
    }
  }

  // –ó–∞–ø—É—Å–∫
  window.updateColorPreview();
  window.toggleToolsPanel(); 
</script>
